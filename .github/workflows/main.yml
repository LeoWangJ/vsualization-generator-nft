name: Build and Deploy
on:
  push:
    tags:
      - 'v*'
jobs:
  CD:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "v18.14.1"
          registry-url: 'https://registry.npmjs.org/'

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7.11.0
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Building
        run: pnpm run build

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v4.1.8
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_TOKEN }}
          SSH_USER: ${{ secrets.SERVER_USER }} 
          SOURCE: "dist nginx/default.conf Dockerfile"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          ARGS: "-o StrictHostKeyChecking=no --delete"
          SCRIPT_AFTER: |
            docker stop my-container || true
            docker rm my-container || true
            docker pull generator-nft:latest
            docker run -d --name my-container -p 80:80 generator-nft:latest