name: Build and Deploy
on:
  push:
    tags:
      - 'v*'
jobs:
  CD:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: 'https://registry.npmjs.org/'

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Building
        run: pnpm run build

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: test/generator-nft:latest

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v2.0.7
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_TOKEN }}
          SSH_USER: ${{ secrets.SERVER_USER }} 
          SOURCE: "dist/"
          TARGET: "/data/www"
          SOURCE_2: "nginx/default.conf"
          TARGET_2: "/etc/nginx/conf.d/default.conf"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          ARGS: --delete
        with:
          args: -o "StrictHostKeyChecking=no"
          script: |
            docker stop my-container || true
            docker rm my-container || true
            docker pull test/generator-nft:latest
            docker run -d --name my-container -p 80:80 test/generator-nft:latest